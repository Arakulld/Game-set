<style>
	.messages {
		width: 991px;
		margin: auto;
		padding-top: 50px;
	}
	.err-li {
		color: white;
		margin: 0;
		padding: 15px;
		margin-bottom: 25px;
	}
	.close{
		position: static;
		padding: 0;
	}
</style>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }} err-li">
                {{ message|safe }}
                <a href="#" class="close">x</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
