{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block  head %}
    <link rel="stylesheet" href="{% static "css/tournaments.css" %}">
    <link rel="stylesheet" href="{% static "css/games-cards.css" %}">
    <style>
        .profile-header {
            margin-right: 0;
            margin-bottom: 0;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="justify-content-end btn-position ">
        <form action="{% url 'index' %}">
            <button type="submit" class="btn btn-primary main-inputs-btn ">Main</button>
        </form>
        <form action="{% url 'logout' %}">
            <button type="submit" class="btn btn-primary main-inputs-btn ml-3 ">Log out</button>

        </form>

    </div>
    <main class="main-tour">
        <div class="row main-header text-right">
            <div class="col">
                <span>P</span>rofile settings
            </div>
        </div>
        <form method="post" action=".">
            <div class=" menu-description">
                <div class="row justify-content-between align-items-center pubg-info">
                    <div class="col d-flex align-items-center">
                        <div class="teams-icon-1 post icon-pos ">
                            <svg class="mt-3" width="30" height="30" viewBox="0 0 30 30" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path
                                        d="M28.4999 13.5H16.5001V1.49991C16.5001 0.672089 15.828 0 14.9999 0C14.1721 0 13.5 0.672089 13.5 1.49991V13.5H1.49991C0.672089 13.5 0 14.1721 0 14.9999C0 15.828 0.672089 16.5001 1.49991 16.5001H13.5V28.4999C13.5 29.328 14.1721 30.0001 14.9999 30.0001C15.828 30.0001 16.5001 29.328 16.5001 28.4999V16.5001H28.4999C29.328 16.5001 30.0001 15.828 30.0001 14.9999C30.0001 14.1721 29.328 13.5 28.4999 13.5Z"
                                        fill="#B48888"></path>
                            </svg>
                            <br>Change avatar
                        </div>
                        <!-- <img class="pubg-photo" src="img/PhotoFrame.png" alt="photo"> -->
                    </div>
                </div>
                <ul>
                    <li class="user-info">Username</li>
                    <li class="user-info">Email</li>
                    <li class="user-info">Phonenumber</li>
                    <li class="user-info">Password</li>
                    <li class="user-info">New Password</li>
                    <li class="user-info">Verify Password</li>

                </ul>


                <ul class="descr-color">
                    <li class="" type="username"><input name="username" type="text"
                                                        class="user-info-in main-search info-input search-search"
                                                        placeholder="{{ user.username }}">
                    </li>
                    <li class="" type="email"><input name="email" type="text"
                                                     class="user-info-in main-search info-input"
                                                     placeholder="{{ user.email }}"></li>
                    <li class=""><input name="phone_number" type="number" class="user-info-in main-search info-input"
                                        placeholder="{{ user.account.phone_number }}"></li>
                    <li class=""><input name="old_password" type="password" class="user-info-in main-search info-input"
                                        placeholder="**********"></li>
                    <li class=""><input name="password" type="password" class="user-info-in main-search info-input"
                                        placeholder="**********"></li>
                    <li class=""><input name="verify_password" type="password"
                                        class="user-info-in main-search info-input"
                                        placeholder="**********"></li>
                </ul>
            </div>
            {% csrf_token %}
            <div class="justify-content-end">
                <button type="submit" class="btn btn-primary main-inputs-btn edit-btn">Apply</button>
            </div>
        </form>
    </main>
{% endblock %}
