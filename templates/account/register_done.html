{% extends "base.html" %}
{% block title %}Confirm register{% endblock %}
{% block head %}
<style>
    .main-inputs {
        flex-direction: column;
    }

    .main-inputs-form {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row main-header text-right">
                    <div class="col">
                        <span>R</span>egistration <br> of your <span>account</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="row main-inputs justify-content-center">
            <p style="color: #FFFFFF; text-align: center;">Activation successfully! <br> You can login now!</p>
            <form class="main-inputs-form" action="{% url 'login' %}">
                <button type="submit" class="btn btn-primary main-inputs-btn">
                    Go to the login page
                </button>
            </form>
            <!-- <button type="submit"  class="btn btn-primary main-inputs-btn">
        <a href="login.html">Go to the login page</a>
      </button>  -->
        </div>
    </div>
</main>
{% endblock %}
